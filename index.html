<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drummer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-dark text-light vh-100 d-flex flex-column overflow-hidden">

    <div class="container-fluid p-2 flex-shrink-0">
        <div class="card bg-secondary bg-opacity-10 border-secondary">
            <div class="card-body p-2">
                <div class="row align-items-center g-2">
                    <div class="col-8">
                        <div class="col-12">
                            <button id="btn-load-folder"
                                class="btn btn-secondary w-100 my-2 fw-bold d-flex flex-column align-items-center justify-content-center">
                                <i class="bi bi-folder2-open fs-4"></i>
                                <span>Abrir pasta de styles</span>
                            </button>
                            <input type="file" id="folder-input" webkitdirectory directory multiple
                                style="display: none;">
                        </div>
                        <select id="style-select"
                            class="form-select form-select-sm bg-dark text-light border-secondary fw-bold">
                            <option value="">Selecione um style...</option>
                        </select>
                    </div>
                    <div class="col-4 text-center border-start border-secondary">
                        <div id="bpm-display" class="h2 fw-bold text-info mb-0 font-monospace">--</div>
                        <div class="small text-secondary" style="font-size: 0.6rem;">BPM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid flex-grow-1 overflow-y-auto p-2">
        <div class="bg-black bg-opacity-25 border border-secondary rounded p-3 h-100">
            <div class="row g-2 mb-3">
                <div class="col-4">
                    <button id="btn-intro-0" class="btn btn-outline-info w-100 py-3 fw-bold text-truncate"
                        disabled>Intro A</button>
                </div>
                <div class="col-4">
                    <button id="btn-intro-1" class="btn btn-outline-info w-100 py-3 fw-bold text-truncate"
                        disabled>Intro B</button>
                </div>
                <div class="col-4">
                    <button id="btn-intro-2" class="btn btn-outline-info w-100 py-3 fw-bold text-truncate"
                        disabled>Intro C</button>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button id="btn-main-0" class="btn btn-outline-primary w-100 py-4 fw-bold shadow-sm"
                        disabled>Main A</button>
                </div>
                <div class="col-3"><button id="btn-main-1" class="btn btn-outline-primary w-100 py-4 fw-bold shadow-sm"
                        disabled>Main B</button>
                </div>
                <div class="col-3"><button id="btn-main-2" class="btn btn-outline-primary w-100 py-4 fw-bold shadow-sm"
                        disabled>Main C</button>
                </div>
                <div class="col-3"><button id="btn-main-3" class="btn btn-outline-primary w-100 py-4 fw-bold shadow-sm"
                        disabled>Main D</button>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button id="btn-fill-0" class="btn btn-outline-warning w-100 py-3 fw-bold shadow-sm"
                        disabled>Fill In AA</button>
                </div>
                <div class="col-3"><button id="btn-fill-1" class="btn btn-outline-warning w-100 py-3 fw-bold shadow-sm"
                        disabled>Fill In BB</button>
                </div>
                <div class="col-3"><button id="btn-fill-2" class="btn btn-outline-warning w-100 py-3 fw-bold shadow-sm"
                        disabled>Fill In CC</button>
                </div>
                <div class="col-3"><button id="btn-fill-3" class="btn btn-outline-warning w-100 py-3 fw-bold shadow-sm"
                        disabled>Fill In DD</button>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-4">
                    <button id="btn-end-0" class="btn btn-outline-danger w-100 py-3 fw-bold text-truncate"
                        disabled>Ending A</button>
                </div>
                <div class="col-4">
                    <button id="btn-end-1" class="btn btn-outline-danger w-100 py-3 fw-bold text-truncate"
                        disabled>Ending B</button>
                </div>
                <div class="col-4">
                    <button id="btn-end-2" class="btn btn-outline-danger w-100 py-3 fw-bold text-truncate"
                        disabled>Ending C</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-dark border-top border-secondary p-2 flex-shrink-0">
        <div class="row g-2">
            <div class="col-6">
                <button id="btn-start"
                    class="btn btn-success w-100 py-3 fw-bold d-flex flex-column align-items-center justify-content-center"
                    disabled>
                    <i class="bi bi-play-fill fs-3"></i>
                    <span>Play</span>
                </button>
            </div>
            <div class="col-6">
                <button id="btn-stop"
                    class="btn btn-danger w-100 py-3 fw-bold d-flex flex-column align-items-center justify-content-center"
                    disabled>
                    <i class="bi bi-stop-fill fs-3"></i>
                    <span>Stop</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado!'))
                .catch((err) => console.error('Erro no SW:', err));
        }
    </script>
</body>

</html>
